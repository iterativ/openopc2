name: Build EXE
on: [pull_request]
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - "*.*.*"
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
      - name: Install dependencies
        run: poetry install
      - name: Build EXE
        run: scripts/build_executables.ps1
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            build/OpenOpcCli
            build/OpenOpcServer
            build/OpenOpcService

